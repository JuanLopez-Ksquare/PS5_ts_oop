<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <div class="gridcontainer">
            <div class="nameinfocontainer">
                
                    <div class="insidesquareunique">
                        <img src="images/sedan.png" class="iconimage">
                        <div class="report">Report of</div>
                        <div class="name">Jeremy</div>
                        <div class="lastname">Robson</div>
                    </div>
                    <div class="smallcontainerleft">
                        <p onclick="highlight(this)" id="fake1" >
                            Daily
                        </p>
                        <p onclick="highlight(this)" id="fake2" class="highlight">
                            Weekly
                        </p>
                        <p onclick="highlight(this)" id="fake3">
                            Monthly
                        </p>
                    </div>

                </div>
            <div class="workinfocontainer">
                <div class="insidesquare">
                    <div class="smallcontainer" id="worklabel">
                        
                    </div>
                    <div class="time" id="worktimelabel">
                       
                    </div>
                    <div class="lastweek" id="worklastweeklabel">
                        
                    </div>
                </div>
            </div>
            <div class="playinfocontainer">
                <div class="insidesquare">
                    <div class="smallcontainer" id="playlabel">
                        
                    </div>
                    <div class="time" id="playtimelabel">
                       
                    </div>
                    <div class="lastweek" id="playlastweeklabel">
                        
                    </div>
                </div>
            </div>
            <div class="studyinfocontainer">
                <div class="insidesquare">
                    <div class="smallcontainer" id="studylabel">
                        
                    </div>
                    <div class="time" id="studytimelabel">
                       
                    </div>
                    <div class="lastweek" id="studylastweeklabel">
                        
                    </div>
                </div>
            </div>
            <div class="exerciseinfocontainer">
                <div class="insidesquare">
                    <div class="smallcontainer" id="exerciselabel">
                        
                    </div>
                    <div class="time" id="exercisetimelabel">
                       
                    </div>
                    <div class="lastweek" id="exerciselastweeklabel">
                        
                    </div>
                </div>
            </div>
            <div class="socialinfocontainer">
                <div class="insidesquare">
                    <div class="smallcontainer" id="sociallabel">
                        
                    </div>
                    <div class="time" id="socialtimelabel">
                       
                    </div>
                    <div class="lastweek" id="sociallastweeklabel">
                        
                    </div>
                </div>
            </div>
            <div class="selfcareinfocontainer">
                <div class="insidesquare">
                    <div class="smallcontainer" id="selfcarelabel">
                        
                    </div>
                    <div class="time" id="selfcaretimelabel">
                       
                    </div>
                    <div class="lastweek" id="selfcarelastweeklabel">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    
<script src="app.js"></script>

</body>
</html>
